<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
</script>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      {% if page.showtitle != false %}
      <div>
        <img id="pageimage" src="/resources/page_headers/standard.jpeg"></img>
        <div id="page-header" class="page-heading" style="background: rgba(0,0,0,.55); width: 100%; position: relative; left: 0px;">
          <div class="{% if page.layout == 'subpage' %} subpagewrapper {% else %} wrapper {% endif %}" style="padding-left: 20px;">
            {% if page.subtitle %}
              {{ page.title }}: {{ page.subtitle }}
            {% else %}
              {{ page.title }}
            {% endif %}
          </div>
        </div>
      </div>

      {% endif %}

      {{ content }}

      <script>
      $( '#page-header' ).ready(function(){
        $('#wrap').css("margin-top", "-" + ($('#page-header').height() - 1 * $('#page-header').height() / 60) + "px");
        $('#page-header').css("bottom", ($('#page-header').height() - 1 * $('#page-header').height() / 60) + "px");
      });

      var width = $(window).width();
      $(window).resize(function(){
        if($(this).width() != width){
          $('#wrap').css("margin-top", "-" + ($('#page-header').height() - 1 * $('#page-header').height() / 60) + "px");
          $('#page-header').css("bottom", ($('#page-header').height() - 1 * $('#page-header').height() / 60) + "px");
        }
      });
      </script>

    </div>

      {% include footer.html %}
  </div>
  </body>
</html>
