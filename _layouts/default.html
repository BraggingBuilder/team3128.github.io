<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
</script>

  {% include head.html %}

  <style>
    #wrap {
      background: white;
    }
    body {
      background-repeat: no-repeat;
      background-position: left 0px;
    }

    @media screen and (min-width: 1600px) {
      body {
        background-size: contain;
      }
    }

    @media screen and (max-width: 1600px) {
      body {
        background-size: 1600px;
      }
    }

    .titleblue {
      background-color: #0078AD;
      padding: 20px;
    }

    .button-text {
      color: white;
      vertical-align: middle;
      display: table-cell;
    }

    #real-button {
      background: #025E86;
      color: white;
      padding: 10px;
    }

    #real-button:hover {
      background: #038ec9;
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    @media screen and (min-width: 700px) {
      .leftimage {
        float: left;
        width: 300px;
        margin: 0px 30px 10px 0px;
      }
      .rightimage {
        float: right;
        width: 300px;
        margin: 0px 0px 10px 30px;
      }
      .verticalimage {
        float: left;
        width: 300px;
        margin: 0px 30px 10px 0px;
      }
    }

    @media screen and (max-width: 700px) {
      .leftimage {
        width: 100%;
      }
      .rightimage {
        width: 100%;
      }
      .verticalimage {
        width: 100%;
      }
    }

    .hoverAnimate {
      transition: background .15s ease-in-out;
      -moz-transition: background .15s ease-in-out;
      -webkit-transition: background .15s ease-in-out;
    }

    .shadow {
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
    }

    .newbutton {
      align: center;
      padding: 5px;
      color: white;
      background-color: #1b3a98;
    }

    .newbutton:hover {
      background-color: #2653d9;
      cursor: pointer;
    }

  </style>

  <body>

    {% include header.html %}

    <div class="page-content">
      {% if page.showtitle != false %}
      <div>
        <img id="pageimage" src="/resources/page_headers/standard.jpeg"></img>
        <div class="page-heading" style="background-color: rgba(0,0,0,.55); width: 100%; position: relative; left: 0px; bottom: 74px">
          <div class="wrapper" style="padding-left: 37px;">{{ page.title }}</div>
        </div>
      </div>

      {% endif %}

      <div id="wrap" class="wrapper">
        {{ content }}
      </div>

      <script>
      $(function(){
        $('#wrap').css("margin-top", "-74px");
      });
      </script>

    </div>

      {% include footer.html %}
  </div>
  </body>
</html>
