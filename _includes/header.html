<header class="site-header">
<style>
    .nounder:hover {
      text-decoration: none;
    }

    .nounder {
      text-transform: uppercase;
    }

    #smallmenu {
      display: table;
    }

    #hover:hover {
      background: #0066cc;
      color: white;
      padding: 15px;
      cursor: pointer;
    }

    #mail:hover {
      content: url(/resources/header/social/mail-selected.png);
      cursor: pointer;
    }

    #facebook:hover {
      content: url(/resources/header/social/facebook-selected.png);
      cursor: pointer;
    }

    #github:hover {
      content: url(/resources/header/social/github-selected.png);
      cursor: pointer;
    }

    #instagram:hover {
      content: url(/resources/header/social/instagram-selected.png);
      cursor: pointer;
    }

    @media screen and (max-width: 1000px) {
      .trigger {
        display: none;
      }
      .smallertab {
        display: table-cell;
      }
      .normalsocial {
        display: none;
      }
    }

    @media screen and (min-width: 1000px) {
      .trigger {
        display: table-cell;
      }
      .smallertab {
        display: none;
      }
      .normalsocial {
        display: table-cell;
      }
    }

    #smallertab {
      vertical-align: middle;
    }

    @media screen and (max-width: 1125px) {
      .normaltitle {
        display: none;
      }
      .smalltitle {
        display: none;
      }
    }


    @media screen and (max-width: 1275px) and (min-width: 1125px) {
      .normaltitle {
        display: none;
      }
      .smalltitle {
        display: block;
      }
    }

    @media screen and (min-width: 1275px) {
      .normaltitle {
        display: block;
      }
      .smalltitle {
        display: none;
      }
    }

    .smallertab {
      background: #2445a8;
    }
    .smallertab:hover {
      background: #122254;
      cursor: pointer;
    }

    .hoverAnimateImage {
      transition: img .25s ease-in-out;
      -moz-transition: img .25s ease-in-out;
      -webkit-transition: img .25s ease-in-out;
    }

    #pagesdiv {
      overflow: hidden;
    }
  </style>

  <table style="position: relative; z-index: 2;" height="70px" cellpadding="0px" cellspacing="5px" width="100%">
    <tr>
      <td width="90px">
        <a href="{{ site.baseurl }}/"><img width="100%" src="/resources/header/imagelogo.png"></img></a>
      </td>

      <td>
        <table cellspacing="0px" width="100%">
          <tr width="100%" height="70px">
            <td align="left" id="titlearea" align="center">
              <a class="site-title normaltitle" href="{{ site.baseurl }}/"><img src="/resources/header/textlogo.png" height="60px"></img></a>
              <a class="site-title smalltitle" href="{{ site.baseurl }}/"><img src="/resources/header/textlogo-small.png" height="60px"></img></a>
            </td>
            <td onclick="togglemenu()" align="center" class="smallertab hoverAnimate" width="100%">
              <img src="/resources/graphics/subpagesicon.png" width="50px"></img>
            </td>
            <td class="trigger" align="right">
              <nav class="site-nav">
                <div>
                  <table cellspacing="0px" height="70px">
                    <tr>
                      {% for pages in site.data.pages %}
                        <td class="hoverAnimate" id="hover" onClick="javascript:location.href='{{ pages.permalink }}'" style="padding: 10px 20px 10px 20px;">
                          <a class="nounder page-link">
                            {{ pages.title }}
                          </a>
                        </td>
                      {% endfor %}
                    </tr>
                  </table>
                </div>
              </nav>
            </td>

            <script>
            $(document).ready(function() {
              $("#pagesdiv").css("height", "0px");
            });

            function togglemenu() {
              var sdiv = $("#pagesdiv");

              if (sdiv.css("height") == "0px") {
                sdiv.animate({height: $("#smallmenu").css("height")}, "fast");
              }
              else {
                sdiv.animate({height: '0px'}, "fast");
              }
            }
            </script>
          </tr>
        </table>
      </td>

      <td class="normalsocial" align="right" width="200px">
        <table cellspacing="10px">
          <tr height="45px">
            <td width="40">
              <a href="https://www.facebook.com/aluminumnarwhals?ref=hl">
                <img width="40" class="hoverAnimateImage" id="facebook" src="/resources/header/social/facebook.png"></img>
              </a>
            </td>

            <td width="40">
              <a href="https://github.com/Team3128">
                <img width="40" class="hoverAnimateImage" id="github" src="/resources/header/social/github.png"></img>
              </a>
            </td>
            <td width="40">
              <a href="https://www.instagram.com/3128aluminarwhals/">
                <img width="40" class="hoverAnimateImage" id="instagram" src="/resources/header/social/instagram.png"></img>
              </a>
            </td>

            <td width="40">
              <a href="/contact/">
                <img width="40" class="hoverAnimateImage" id="mail" src="/resources/header/social/mail.png"></img>
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <div id="pagesdiv">
    <table style="position: relative; z-index: 2;" id="smallmenu" cellspacing="0" width="100%">
      {% for page in site.data.pages %}
      <tr style="background:#038ec9;" width="100%" height="30px">
        <td class="hoverAnimate" id="hover" onClick="javascript:location.href='{{ page.permalink }}'" style="padding: 10px 20px 10px 20px;" align="center">
          <a style="color:white;" class="nounder page-link" href="{{ page.permalink }}">{{ page.title }}</a>
        </td>
      </tr>
      {% endfor %}


      <tr style="background:#0066cc;" width="100%" height="45px">
        <td style="padding: 0px;" align="center">
          <table cellspacing="10px">
            <tr height="45px">
              <td width="40">
                <a href="https://www.facebook.com/aluminumnarwhals?ref=hl">
                  <img width="40" class="hoverAnimateImage" id="facebook" src="/resources/header/social/facebook.png"></img>
                </a>
              </td>

              <td width="40">
                <a href="https://github.com/Team3128">
                  <img width="40" class="hoverAnimateImage" id="github" src="/resources/header/social/github.png"></img>
                </a>
              </td>
              <td width="40">
                <a href="https://www.instagram.com/3128aluminarwhals/">
                  <img width="40" class="hoverAnimateImage" id="instagram" src="/resources/header/social/instagram.png"></img>
                </a>
              </td>

              <td width="40">
                <a href="/contact/">
                  <img width="40" class="hoverAnimateImage" id="mail" src="/resources/header/social/mail.png"></img>
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </div>
</header>
